{% extends "base.html" %}
{% block content %}

<h3 class="center-align title">Manage Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large green-bg darken-2 text-shadow">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
        <div class="col s12 m3">
            <div class="card center-align">
                <div class="card-content">
                    <span class="card-title">{{ category.category_name }}</span>
                </div>
                <div class="card-action">
                    <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn green-bg">Edit</a>
                    <a href="{{ url_for('delete_category', category_id=category.id) }}" class="btn red">Delete</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
